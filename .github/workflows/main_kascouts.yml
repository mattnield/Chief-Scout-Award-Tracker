# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - kascouts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 1st KA
  build-first:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Update App Settings
        uses: microsoft/variable-substitution@v1
        with:
          files: ${{env.DOTNET_ROOT}}/myapp/appsettings.json
        env:
          auth.user: ${{secrets.AUTH_USER}}
          auth.password: ${{secrets.AUTH_PASSWORD}}
          OsmOptions.ClientId: ${{secrets.OSM_CLIENT_ID}}
          OsmOptions.ClientSecret: ${{secrets.OSM_CLIENT_SECRET}}
          OsmOptions.SectionId: 29148

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy-first:
    runs-on: ubuntu-latest
    needs: build-first
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B89A1EC66FDC4530BAE5B7AE5A673636 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43E91CA1A56C4990AC89F045505B2222 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_891E4131A2BE4EECA4D8A18646D19345 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kascouts'
          slot-name: 'Production'
          package: .
          
  # 4th KA
  build-fourth:
    runs-on: ubuntu-latest
    needs: deploy-first
    
    steps:
      - uses: actions/checkout@v4
  
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
  
      - name: Build with dotnet
        run: dotnet build --configuration Release
  
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Update App Settings
        uses: microsoft/variable-substitution@v1
        with:
          files: ${{env.DOTNET_ROOT}}/myapp/appsettings.json
        env:
          auth.user: ${{secrets.AUTH_USER}}
          auth.password: ${{secrets.AUTH_PASSWORD}}
          OsmOptions.ClientId: ${{secrets.OSM_CLIENT_ID}}
          OsmOptions.ClientSecret: ${{secrets.OSM_CLIENT_SECRET}}
          OsmOptions.SectionId: 15370
  
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
          
  deploy-fourth:
    runs-on: ubuntu-latest
    needs: build-fourth
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B89A1EC66FDC4530BAE5B7AE5A673636 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43E91CA1A56C4990AC89F045505B2222 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_891E4131A2BE4EECA4D8A18646D19345 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kascouts4'
          slot-name: 'Production'
          package: .
          
